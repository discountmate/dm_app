<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Deakin Welcome Signup</title>
<link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 


</head>
<body>

<div class="signup-form">
    <form action="/" method="post">
		
		<h4>Sign-up with email</h4>
        <hr>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Email" required="required">
            <input type="name" class="form-control" name="name" placeholder="Name" required="required">
        </div>     
		<div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary btn-block">Sign Up</button>
        </div>
    </form>
</div>

<div class="signup-form">
    <form action="/auth" method="post">
		
		<h4>Enter Email AUTH code</h4>
        <hr>
        <div class="form-group">
        	<input type="code" class="form-control" name="code" placeholder="AUTH code" required="required">
        </div>
        <div class="form-group">
        	<input type="emailVer" class="form-control" name="emailVer" placeholder="AUTH email" required="required">
        </div>         
		<div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
